<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8 </title>
</head>
<body>
    <h2>Nome dos alunos</h2> 
    
    Informe nome dos alunos: <input type="text" id="in_nome"><br>
    <button onclick="cadastrar()"> Cadastrar </button><br>
    <div id="div_exibir"></div>
</body>
</html>
<script>

    var alunos = []

    function cadastrar(){
        div_exibir.innerHTML=``

        alunos.push(in_nome.value)
        for(i=alunos.length; i>=0 ; --i){
                var objeto = alunos[i]
                div_exibir.innerHTML+=`${i+1}-${objeto}<br>` 
            }
    }
</script>
<!--8. Crie um programa no qual o usuário vai cadastrando nomes de alunos.

Porém, na medida que vai cadastrando, ele vai aparecendo um abaixo do outro na ordem inversa em que foram cadastrados (ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante)-->
