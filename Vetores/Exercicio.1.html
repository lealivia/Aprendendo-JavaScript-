<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    Insira o nome de uma fruta <input id="in_pesquisa">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    var fruta = ["maça", "limão", "uva", "tomate"]

    function pesquisar(){
    var resultado = fruta.indexOf(in_pesquisa.value)
    var exibir

    if(resultado>=0){
        exibir = `A fruta ${in_pesquisa.value} existe na lista`
    }else{
        exibir = `Não existe a fruta ${in_pesquisa.value} na lista`
    }
    div_exibir.innerHTML= exibir
    }
</script>
