<body>
    <h2>filme que mais gosta </h2> 
    
    Informe os filmes que mais gosta: <input type="text" id="in_nome" ><br><br>
    <button onclick="cadastrar()"> Cadastrar </button><br>
    <div id="div_exibir"></div>

</body>
</html>
<script>
    var filmes= []

    function cadastrar(){
    div_exibir.innerHTML=""
    
        var filme = in_nome.value
        filmes.push(filme)
        in_nome.value = ""

        for(var i =0; i<filmes.length; i++){
            var objeto= filmes[i]
            div_exibir.innerHTML+=`${i+1}-${objeto}<br>`
        }
    }
</script>
