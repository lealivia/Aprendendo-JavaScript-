<html lang="en">
<head>

<body>
    <h2>filme que mais gosta </h2> 
    
    Informe os filmes que mais gosta: <input type="text" id="in_nome" onkeyup="favoritos()"><br>
    <button onclick="cadastrar()"> Cadastrar </button><br>
    <div id="div_exibir"></div>

</body>
</html>
<script>
    var filmes = []
    
    function cadastrar(){
    var filme = in_nome.value
    filmes.push(filme)
    in_nome.value = ""
}

function favoritos(){

    div_exibir.innerHTML=``

    div_exibir.innerHTML+=`<br>   
     Seu filme favorito é: ${filmes[0]}<br><br>
     Seu 3° filme favorito é: ${filmes[2]}<br><br>
     Total: ${filmes.length}<br>`


}
</script>
<!-- Crie um programa o qual:

a) Usuário vai cadastrando os nomes de seus filmes favoritos. Digita num campo e clica em "Cadastrar"

b) Ele pode cadastrar quantos filmes quiser

c) Na medida que vai cadastrando, deve ser exibido ou atualizado um "painel" como neste exemplo:

  Seu filme favorito: 50 tons de cinza

  Seu 3º filme favorito: A era do gelo 1

  Total de filmes cadastrados: 5

OBS: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe".
