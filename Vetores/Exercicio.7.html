<html lang="en">
<head>

<body>
    <h2>filme que mais gosta </h2> 
    
    Informe os filmes que mais gosta: <input type="text" id="in_nome" ><br><br>
    <button onclick="cadastrar()"> Cadastrar </button><br>
    <div id="div_exibir" ></div>
</body>
</html>
<script>
    var filmes=[]

    function cadastrar(){
        div_exibir.innerHTML=``
        filmes.push(in_nome.value)

        for(i=0; i<filmes.length; i++){

            var objeto = filmes[i] 
            if(i % 2 == 0){
                div_exibir.innerHTML+=`<span style="color: red;">${i+1} ${objeto} <br></span>`
            }else{
              div_exibir.innerHTML+=`<span style="color: blue;"> ${i+1} ${objeto} <br></span>`
            }
        }



    }
</script>
