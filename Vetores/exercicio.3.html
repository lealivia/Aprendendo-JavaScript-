<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <input placeholder="Insira o nome de algum bairro onde já morou" id="in_bairro">
    <button onclick="cadastrar()"> Cadastrar bairro</button>
    <input placeholder="Insira um numero" id="in_numero">
    <button onclick="relembrar()">Relembrar moradia</button>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    var bairro = []
    
    function cadastrar(){
        bairro.push(in_bairro.value)
        in_bairro.value=``  
        in_numero.value=``
    }
    div_exibir.innerHTML=''

    function relembrar(){
        div_exibir.innerHTML=''

        var relembrar = bairro.indexOf(in_numero.value)

        for(i= 0; i <bairro.length; i++){
        var atual = bairro [i]

        if(relembrar == 0){
            div_exibir.innerHTML= `${i+1}-${atual}<br>`
        }else{
            div_exibir.innerHTML= `Você ainda não morou num ${i}° bairro!`
        }
    }



    }
</script>

<!-- 3. Crie um programa onde o usuário vá cadastrando os bairros para onde já morou. Ele digita o nome do lugar e vai clicar em "Cadastrar bairro".

Deve haver um outro campo, onde ele digita apenas um número, indicando o local para onde morou, a partir do número 1 (porque os usuários comuns contam as coisas a partir do 1) e clica em "Relembrar moradia". Se ele informar 1, exiba o primeiro bairro cadastrado e assim por diante.

Porém, se ele informar um número maior do que a quantidade de bairros, exiba: "Você ainda não morou num Xº bairro!"
