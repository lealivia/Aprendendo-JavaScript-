<body>
    <h2>filme que mais gosta </h2> 
    
    Informe os filmes que mais gosta: <input type="text" id="in_nome"><br>
    <button onclick="cadastrar()"> Cadastrar </button><br>
    <button onclick="favoritos()"> Ver favoritos </button>
    <div id="div_exibir"></div>

</body>
</html>
<script>
    var filmes = []

    function cadastrar(){
        var filme = in_nome.value
        filmes.push(filme)
        in_nome.value = ""
    }

    function favoritos(){
        div_exibir.innerHTML=``

        for(i=0; i<filmes.length; i++){
        var objeto = filmes[i] 
        div_exibir.innerHTML+= `${i+1} ${objeto} <br>` 
        }
        div_exibir.innerHTML+=`Total: ${filmes.length}<br> <br>

        O que mais gosta é ${filmes[0]}<br>
        o que menos gosta é ${filmes[filmes.length-1]}
        
        `

    
    }
</script>
