<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentes brilhantes</title>
</head>
<body>
    Nota enem: <input type="text" id="in_enem"> <br><br>
    Nota vestibular interno : <input type="text" id="in_vestibular"> <br><br>
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>
<script>
    function avaliar(){
        var enem = Number (in_enem.value)
        var vestibular = Number (in_vestibular.value)

        if(enem >= 800 || vestibular >= 700){
            alert(`Parabéns! Aprovado`)
        }else {
            alert(`Tente semenstre que vem!`)
        }
    }
</script>
