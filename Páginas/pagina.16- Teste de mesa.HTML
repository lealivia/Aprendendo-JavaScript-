<head>

    <title>Teste de Mesa</title>
</head>
<body>
    <h2>Saio hoje?</h2>
    
    <input placeholder="Quanto dinheiro?" id="in_dinheiro"> <br><br>

    <button onclick="vou_sair()"> Vou sair?</button>
</body>
</html>

<script>
    function vou_sair(){
        var dinheiro = Number (in_dinheiro.value)
        var temperatura = Number(in_temperatura.value)
        
        if (dinheiro >= 100 && temperatura >= 20){
            alert("Sim")
        } else {
            alert("NÃ£o")
        }
        
    }
</script>
