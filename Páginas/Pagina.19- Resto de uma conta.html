<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto da divisão</title>
</head>
<body>
    <input placeholder="Qualquer número" id="in_numero" onkeyup="analisar()">

    <div id="div_analise"></div>

</body>
</html>


<script>
    function analisar(){
        var numero = Number (in_numero.value)
        var resto = numero % 2

        if (resto == 0){
            div_analise.innerHTML= `É par`
        }else{
            div_analise.innerHTML= 'É ímpar'
        }
         
        div_analise.innerHTML+= `<br>`

        if(numero % 7 == 0){
            div_analise.innerHTML+= `É múltiplo de 7`
        }else {
            div_analise.innerHTML+= `Não é múltiplo 7`
        }
    }
</script>
