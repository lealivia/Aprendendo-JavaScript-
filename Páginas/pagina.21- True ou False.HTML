<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Frase qualquer" id="in_frase" onkeyup="descrever()"><br>
    <div id="div_descricao"></div>
</body>
</html>
<script>
    function descrever(){
        var frase = in_frase.value
        var tamanho = frase.length
        var tem_b = frase.indexOf('b') >= 0
    

        div_descricao.innerHTML=`

        O texto tem ${tamanho} caracteres <br>
        O texto tem a letra "b"? ${tem_b} <br>
        Como ele ficaria em CAIXA ALTA? ${frase.toUpperCase()}<br>
        Como ele ficaria em caixa baixa? ${frase.toLowerCase()} <br>
        Se em trocar todos os 'a' por '@': ${frase.replaceAll("a", "@")} <br>
    `
    // para trocar para mais de uma letra ou nome basta adicionar outro comado replaceAll
    
    // const infancia = idade > 0  && idade <= 12 ? true : false
    }
</script>
