<head>

<body>
 
   Pedir pizza <br><br>

    Sabor da pizza:<input id="in_sabor_da_pizza"> <br><br>
    Preço:<input id="in_preco"> <br><br>
    Prazo de entrega em minutos: <input type="" id="in_prazo_entrega"> <br>

    <br>
    <button onclick="Pedir_pizza()"> Pedir pizza! </button> <br><br>

    <div id="div_resultado"></div>

</body>

<script>

    function Pedir_pizza(){

        div_resultado.innerHTML = ` A pizza sabor ${in_sabor_da_pizza.value} custou ${in_preco.value} chegará em ${in_prazo_entrega.value} minutos `

        
    }
</script>
