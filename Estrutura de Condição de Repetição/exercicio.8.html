<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Digite um nÃºmero entre 0 e 200" id="in_numero"> <br><br>
    <button onclick="viva()">Viva o 7!</button> <br><br>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    function viva(){
        var numero = Number (in_numero.value)
        var contador = 0
        div_exibir.innerHTML=``

        while(contador <= numero){
            if (contador % 7 == 0){
            div_exibir.innerHTML+=`<br> ${contador} <br>` 
          }
          contador++ 
        }
      }
</script>
