<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <input type="number" placeholder="Insira um número" id="in_numero1"> <br><br>
    <input type="number" placeholder="Insira mais um número" id="in_numero2"> <br><br>
    <button onclick="pares()">S2 pares</button> <br><br>
    <div id="div_exibir"></div>
</body>
</html>

<script>
    function pares(){
        var numero1 = Number (in_numero1.value)
        var numero2 = Number (in_numero2.value)
        var contador = numero1

        div_exibir.innerHTML=``

        while(contador <= numero2){

            div_exibir.innerHTML+=`<br> ${contador}<br>`

            contador= contador + 2
        }
    }
</script>
