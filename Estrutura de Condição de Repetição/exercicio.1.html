<body>
    <button onclick="contar()">Contar</button><br><br>

<script>
    function contar(){
        var contar = 1
        div_exibir.innerHTML=``

        while(contar <= 15){
            div_exibir.innerHTML+=`<br>${contar}<br>`

        contar++
        }
    
    
    }
