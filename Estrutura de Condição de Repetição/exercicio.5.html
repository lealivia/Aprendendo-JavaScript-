<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <button onclick="calcular()">Números cabalísticos </button> <br><br>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    function calcular(){
        var numero = 0
        
        div_exibir.innerHTML=``
        
        while(numero <= 30) {
            
        var cabalistico = numero == 3 ||numero ==  4 || numero == 7 ||numero ==  10 ||numero == 12 

        if (!cabalistico){
            div_exibir.innerHTML+=`<br>${numero}<br>`
        }

        numero++
    }
    }
</script>
