<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <button onclick="conte()">Conte de 99 a 1</button>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    function conte(){
        
        for(var contador=0; contador < 99; contador++){
            div_exibir.innerHTML+=`<br> ${99 - contador}`
        }
    }
</script>
