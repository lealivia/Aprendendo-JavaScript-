<head>

</head>
<body>
    <button onclick="numeros()">Números cabalísticos</button><br>
    <div id="div_exibir"></div>
</body>

<script>
    function numeros(){
        
        div_exibir.innerHTML=``

        for(var contador = 0; contador <=15; contador++){
            if(contador != 3 && contador != 4 && contador !=7 &&contador != 10 && contador !=12){
                div_exibir.innerHTML+=`${contador}<br>`
            }
        }
    }
</script>
