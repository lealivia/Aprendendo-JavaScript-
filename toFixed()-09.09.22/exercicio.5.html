<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
</head>
<body>
    Valor do salário bruto: <input type=" " id="in_bruto">
    <button onclick="calcular()"> Calcular </button>
    
</body>
</html>
<script>
    function calcular(){

        var bruto =  (in_bruto.value)
        var previdencia = bruto * 0.1 
        var imposto = bruto * 0.2
        var sindical = bruto/30

        alert(`Apesar de seu bruto ser R$ ${(bruto)}, após os descontos, você receberá somente ${(bruto - (previdencia + imposto + sindical)).toFixed(3)} `)

    }
</script>
