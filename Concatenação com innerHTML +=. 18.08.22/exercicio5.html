<head>

<body>
    digite sua idade: <input id="in_idade"> <br><br>
    <button onclick="apo_homem()"> Aposentadoria homem </button> <br> <br>

<script>
    function apo_homem(){

        div_aposentadoria.innerHTML= `Faltam ${ Number (70) - Number (in_idade.value)} anos para se aposentar`
    }

    function apo_mulher(){
     
        div_aposentadoria.innerHTML= `Faltam ${ Number (60) - Number (in_idade.value)} anos para se aposentar`


    }

</script>
