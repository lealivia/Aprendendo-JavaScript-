<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economia</title>
</head>
<body>
    Defina sua meta de economia: <input type="number" id="in_meta"> <br><br>
    Quanto tem guardado: <input type="number" id="in_guardado"> <br><br>
    <button onclick="analise()">Analisar economia </button>
    <div id="div_mostrar"></div>
</body>
</html>
<script>
    function analise(){
        var meta = Number (in_meta.value)
        var guardado = Number (in_guardado.value)

        if (guardado == meta){
            div_mostrar.innerHTML= ' Parabéns, meta alcançada!'
        }else if (guardado > meta){
            div_mostrar.innerHTML= `Parabéns, meta alcançada! <br> Meta ultrapassada em ${guardado - meta}`
        }else {
            div_mostrar.innerHTML= `Força! Ainda em busca da meta! Falta ${meta - guardado}`
        }
    }
</script>
