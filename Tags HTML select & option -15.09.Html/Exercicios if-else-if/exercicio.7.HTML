<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economia</title>
</head>
<body>
    Quantia economizada: <input type="text" id="in_econo"> <br><br>
    <button onclick="analisar()">Poder de compra </button> <br><br>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    function analisar(){
        var economia = Number (in_econo.value)

        if(economia <=0){
            div_exibir.innerHTML='Nada de compras'
        }else if (economia <=100) {
            div_exibir.innerHTML= 'Viajem de ida e volta pra Praia Grande'
        }else if (economia <= 4000){
            div_exibir.innerHTML= 'Viajem de ida e volta pra Praia Grande <br> Uma boa moto usada '
        }else {
            div_exibir.innerHTML= 'Viajem de ida e volta pra Praia Grande <br> Uma boa moto usada <br> Mais alguma bobagem legal'
        }
    }
</script>
