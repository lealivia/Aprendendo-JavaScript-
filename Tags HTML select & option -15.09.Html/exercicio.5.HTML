<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabuada</title>
</head>
<body>
    <select  id="sel_tabuada" onchange="tabuada()">

    </select>
<div id="div_calculo"></div>


</body>
</html>
<script>

    }


</script>
