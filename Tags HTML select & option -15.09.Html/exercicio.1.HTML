<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Punch Man</title>
</head>
<body>
    <h2>One Punch Man</h2>

    <select id="sel_classe" onchange="classe ()">
        <option value="">--Selecione--</option>
        <option value="S">Metal Night</option>
        <option value="A">Máscara Doce</option>
        <option value="S">Prisioneiro Puri Puri</option>
        <option value="B">Fubuki</option>
        <option value="C">Cavaleiro sem licença</option>
    </select>

    <div id="div_exibir"></div>
</body>
</html>

<script>
    function classe (){
        var classe = sel_classe.value

        if (classe != ''){
           div_exibir.innerHTML=`Esse(a) herói(na) é da classe ${classe}`
        }

    }
</script>
