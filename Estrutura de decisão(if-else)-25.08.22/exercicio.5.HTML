<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade produzida por mês: <input type="text" id="in_qtdm">
    <button onclick="calcular()"> Calcular conta de luz </button>
</body>
</html>
<script>
    function calcular(){
        var quantidade= Number (in_qtdm.value)
        var total= quantidade*0.85

        if (total< 100){
            var desconto = total * 0.10
            total = total- desconto 
        }

        alert(`A sua conta ficará R$${total}`)
    }
</script>
