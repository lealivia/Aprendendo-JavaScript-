<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>
    <h2>Avaliação ao atendente</h2>
    <button onclick="avaliar()">Avaliar</button>
    <button onclick="equipe()">Equipe</button>
    <div id="div_exibir"></div> 
</body>
</html>
<script>
    var total = 0
    var clique = 0

    function avaliar(){
        var nota = Number ((Math.random()*5).toFixed(1))
        div_exibir.innerHTML=`Nota recebida: ${nota}<br>`
    
        if(nota>=0 && nota <=0.5){
            div_exibir.innerHTML+=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" width="100px">`
        }else if(nota <=1.5){
            div_exibir.innerHTML+=`<img src ="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" width="100px">`
        }else if(nota <=3.5){
            div_exibir.innerHTML+=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" width="100px">`
        }else if(nota <=4.5){
            div_exibir.innerHTML+=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" width="100px">`
        }else{
            div_exibir.innerHTML+=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" width="100px">`
        }

        total+=nota
        clique++
    }

    function equipe(){
        var media = (total/clique).toFixed(1)

        if(media>=0 && media <=0.5){
            div_exibir.innerHTML=` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" width="100px">  <br> Média geral: ${media}`
        }else if(media <=1.5){
            div_exibir.innerHTML=`  <img src ="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" width="100px">   <br>Média geral: ${media}`
        }else if(media <=3.5){
            div_exibir.innerHTML=`  <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" width="100px"> <br>Média geral: ${media}`
        }else if(media <=4.5){
            div_exibir.innerHTML=` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" width="100px"> <br>Média geral: ${media}`
        }else{
            div_exibir.innerHTML=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" width="100px"><br>Média geral: ${media}`
        }
        
    }
</script>
