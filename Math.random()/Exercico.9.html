<script>
    notafinal=0
    freqfinal=0

        var nota = parseInt(3+Math.random()* (10+1 -3)).toFixed()
        div_nota.innerHTML=`${nota}`
        notafinal= nota
        }
    function gerar_freq(){
        var frequencia= parseInt(50+ Math.random()*(100+1-50)).toFixed()
        div_freq.innerHTML=`${frequencia}`
        freqfinal= frequencia
    }
    function aprovado(){

     if (notafinal>5 && freqfinal >70){
        alert(`Aluno aprovado!`)
     }else{
        alert(`Aluno reprovado!`)
     }   
    }

</script>
