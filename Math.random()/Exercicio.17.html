<body>
    <h2>sortear número</h2>
     <button onclick="sortear()">Sortear Número</button> <br>
     <div id="div_exibir"></div>
</body>

<script>
    function sortear(){
        var sorteio = parseInt(-30 + Math.random() * (-9+30))
        div_exibir.innerHTML=``
        if(sorteio % 2 == 0){
            div_exibir.innerHTML=`Números pares: ${sorteio}<br> Números ímpares: 0`
        }else{
            div_exibir.innerHTML=`Números pares:0 <br> Números ímpares: ${sorteio}`
        }   
    }
</script>
