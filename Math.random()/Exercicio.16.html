<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
</head>
<body>
    <h2>Fases da lua</h2>
    <button onclick="ver()">Ver a Lua</button><br><br>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    function ver(){
        var mes= parseInt(1 + Math.random()*(30+1 - 1))

        if(mes >=1 && mes <=7){
            div_exibir.innerHTML=` Lua Nova: <br>
            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Dark_moon_emoji_icon_png_200x200.png" width="100px">`
        }else if(mes <=16){
            div_exibir.innerHTML=` Lua Cheia:<br>  <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Full_moon_emoji_icon_png_200x200.png" width="100px">`
        }else if(mes <=22){
            div_exibir.innerHTML=`Lua Minguante:<br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/First_quarter_moon_emoji_icon_png_200x200.png" width="100px">`
        }else {
            div_exibir.innerHTML=`Lua Crescente:<br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Waning_crescent_moon_emoji_icon_png_200x200.png" width="100px"> `
        }

    }
</script>
