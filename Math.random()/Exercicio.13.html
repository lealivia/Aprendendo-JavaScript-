<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <h2>Avaliação ao atendente</h2>
    <button onclick="avaliar()">Avaliar</button> <br><br>
    <div id="div_exibir"></div>  
</body>
</html>
<script>
    function avaliar(){
        var nota = (Math.random()*5).toFixed(1)
        div_exibir.innerHTML=`Nota recebida: ${nota}<br>`

        if(nota>=0 && nota <=0.5){
            div_exibir.innerHTML+=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" width="200px">`
        }else if(nota <=1.5){
            div_exibir.innerHTML+=`<img src ="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" width="200px">`
        }else if(nota <=3.5){
            div_exibir.innerHTML+=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" width="200px">`
        }else if(nota <=4.5){
            div_exibir.innerHTML+=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" width="200px">`
        }else{
            div_exibir.innerHTML+=`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" width="200px">`
        }
    }
</script>
