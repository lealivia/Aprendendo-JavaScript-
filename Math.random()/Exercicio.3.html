<script>

        var  sorteio = 1+ parseInt(Math.random() * 6)
        div_exibir.innerHTML=``

        if (sorteio == 1){
            div_exibir.innerHTML=`  <img src="https://images.vectorhq.com/images/previews/27e/dado-1-138329.png" width="120px">`
        }else if (sorteio == 2){
            div_exibir.innerHTML=`  <img src="https://images.vectorhq.com/images/previews/482/dado-2-138325.png" width="120px">`

            div_exibir.innerHTML=`  <img src="https://png-2.vector.me/files/images/3/2/323091/dado_3_preview" width="120px">`

            div_exibir.innerHTML=`  <img src="https://images.vectorhq.com/images/previews/6a9/dado-4-138319.png" width="120px">`
        }else if(sorteio == 5){
            div_exibir.innerHTML=`  <img src="https://images.vectorhq.com/images/previews/93c/dado-5-138316.png" width="120px">`
        }else {
            div_exibir.innerHTML=`  <img src="https://png.vector.me/files/images/3/2/323082/dado_6_preview" width="120px">`
        }
    }
</script>
