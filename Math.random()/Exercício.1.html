    <button onclick="sortear()"> Sortear</button> <br>

<script>
    function sortear(){
        div_exibir.innerHTML=``

        var sorteio = Math.random()
        div_exibir.innerHTML= sorteio
        

        if(sorteio > 0.5){
            div_exibir.innerHTML+=`  Eu arredondaria para 1`
        }else{
            div_exibir.innerHTML+=`  Eu arredondaria para 0`
        }
    }
</script>
