<body>

<script>
    var dado1= 0
     
    var dado2 = 0

    function jogador1(){
        dado1= 1+ parseInt(Math.random()*6)
         div_exibir.innerHTML=``
         div_exibir.innerHTML= `${dado1}<br>`
    }

    function jogador2(){
        dado2=1+ parseInt(Math.random()*6)
        div_exibir1.innerHTML=``
        div_exibir1.innerHTML+=`${dado2}`

        if(dado1 > dado2){
            div_exibir1.innerHTML+=`<br>
            jogador 1 Venceu! `
        }else if (dado2 > dado1){
            div_exibir1.innerHTML+=`<br>
            jogador 2 Venceu!`
        }
        if (dado1 == dado2){
            div_exibir1.innerHTML+=`<br>
            Empate!`
        }
    }

</script>
