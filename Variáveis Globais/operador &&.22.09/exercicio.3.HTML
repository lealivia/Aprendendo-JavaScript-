<html lang="en">
<head>

<body>
    Digite sua nota: <input placeholder="sua nota"  id="in_nota"> <br><br>
    <button onclick="avaliar()"> Avaliar aluno...</button> <br><br>
</body>

<script>
    function avaliar(){
        var nota = Number (in_nota.value)

        if(nota >=0 && nota <= 10){
            alert('Nota válida')
        }else {
            alert(`Onde já se viu nota menor que 0 e maior que 10?!`)
        }
    }
</script>
