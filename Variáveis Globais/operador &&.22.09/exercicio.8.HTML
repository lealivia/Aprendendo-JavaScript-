<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login: <input placeholder="Insira seu login"  id="in_login"> <br><br>
    Senha: <input placeholder="Insira sua senha" type="password" id="in_senha"> <br><br>
    <button onclick="entrar()">Entrar</button> <br>
</body>
</html>
<script>
    function entrar(){
        var login = in_login.value
        var senha = in_senha.value

        if(login == "SPTech" && senha == "digital" ) {
            alert(`Usuário autenticado com sucesso`)
        }else {
            alert (`Falha na autenticação`)
        }
    }

</script>
