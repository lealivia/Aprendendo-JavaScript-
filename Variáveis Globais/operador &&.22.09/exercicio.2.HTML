<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua renda: <input placeholder="Sua renda" id="in_renda"> <br>
    Renda total da sua familia: <input placeholder="renda familiar" id="in_familia"> <br>
    <button onclick="verificar()"> Verificar ajuda </button> <br>
</body>
</html>
<script>
    function verificar(){
        var renda = Number (in_renda.value)
        var familia = Number (in_familia.value)

        if(renda <= 1050 && familia <= 2100){
            alert('Você terá direito')
        }else {
            alert ('você NÃO terá direito')
        }
    }
</script>
